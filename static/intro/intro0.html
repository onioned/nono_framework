<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2个</title>
    <link rel="stylesheet" href="style/main.css"/>
    <link rel="stylesheet" href="style/bx-slider.css"/>
    <script src="javascript/jq1.9.js"></script>
    <script src="javascript/bx-slider.js"></script>
</head>
<body>
    <div class="container">

        <div id="tabs">

            <div id="tabs-container">
                <div class="tabs-1 tab">
                    <!--tab content-->
                    <ul class="bxslider">
                        <li><img src="./imgs-intro0/1-1.jpg" /></li>
                        <li><img src="./imgs-intro0/1-2.jpg" /></li>
                        <li><img src="./imgs-intro0/1-3.jpg" /></li>
                    </ul>
                </div>

                <div class="tabs-2 tab" style="height:417px">
                    <!--tab content-->
                    <ul class="bxslider">
                        <li><img src="./imgs-intro0/2-1.jpg" /></li>
                        <li><img src="./imgs-intro0/2-2.jpg" /></li>
                        <li><img src="./imgs-intro0/2-3.jpg" /></li>
                        <li><img src="./imgs-intro0/2-4.jpg" /></li>
                    </ul>
                </div>

            </div>
            <!--End tabs container-->

            <ul class="tabs-nav tab-nav-0">
                <li go="tabs-1" class="active"><a>书城篇</a></li>
                <li go="tabs-2"><a>书架篇</a></li>
            </ul>

        </div><!--End tabs-->

    </div>
    <script>
        window.onload = function() {

            $(".tabs-nav").delegate("li","click", function() {
                $(".tab").hide();
                $("."+$(this).attr("go")).show();
                $(".tabs-nav li").removeClass("active");
                $(this).addClass("active");
            });

            $('.bxslider').bxSlider({
                responsive:true,
                nextText:"",
                prevText:""
            });

            $(".tabs-2").hide();
        };
    </script>
</body>
</html>
